{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="content">
    <h1>Login</h1>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" class="form-login" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-light" type="submit" value="Login">
    </form>
</div>
{% endblock %}
