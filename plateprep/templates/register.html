{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block body %}
<div class="content">
    <h1>Register</h1>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <div class="register-body">
        <form action="{% url 'register' %}" class="form-register" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-light" id="btn-register" type="submit" value="Register">
            <p> Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
        </form>
    </div>
</div>
{% endblock %}
